# Redpanda Values
# See: https://docs.redpanda.com/docs/deploy/deployment-option/self-hosted/kubernetes/helm-chart/

statefulset:
  replicas: 1

storage:
  persistentVolume:
    enabled: true
    size: 20Gi
    # Redpanda requires XFS or ext4 with io_submit support.
    # NFS is incompatible and causes "Operation not supported" errors.
    storageClass: local-path

resources:
  cpu:
    cores: 1
  memory:
    container:
      max: 2Gi

monitoring:
  enabled: true
