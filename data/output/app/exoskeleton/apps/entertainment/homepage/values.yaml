# Homepage Dashboard Values
# See: https://gethomepage.dev/latest/installation/k8s/

controller:
  type: deployment

image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest

env:
  - name: TZ
    value: America/New_York

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 3000

persistence:
  config:
    enabled: true
    type: pvc
    accessMode: ReadWriteOnce
    size: 1Gi

ingress:
  main:
    enabled: true
    hosts:
      - host: home.obaven.org
        paths:
          - path: /
            pathType: Prefix
    annotations:
      cert-manager.io/cluster-issuer: cloudflare-dns-issuer
      nginx.ingress.kubernetes.io/auth-url: "https://auth.obaven.org/api/verify"
      nginx.ingress.kubernetes.io/auth-signin: "https://auth.obaven.org"

resources:
  requests:
    memory: 128Mi
    cpu: 50m
  limits:
    memory: 256Mi
    cpu: 200m
