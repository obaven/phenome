# Homepage Helm Values
# Rendered by Bootstrappo Composer

image:
  repository: ghcr.io/gethomepage/homepage
  tag: latest

env:
  - name: LOG_LEVEL
    value: "info"

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # No auth for dashboard usually, or basic auth. Assuming public/internal for now.
    # If users want auth, they can enable Authelia annotations.
    # For now, let's keep it open or assume internal ingress. 
    # Actually, homepage has its own auth options or can rely on Authelia.
    # Let's verify if we want Authelia here. Usually yes.
    nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.obaven.org/?"
  hosts:
    - host: hub.obaven.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: homepage-tls
      hosts:
        - hub.obaven.org

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClassName: local-path

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 512Mi
    cpu: 500m
