# Jellyseerr Helm Values
# Rendered by Bootstrappo Composer

image:
  repository: fallenbagel/jellyseerr
  tag: latest

env:
  - name: LOG_LEVEL
    value: "info"
  - name: TZ
    value: Etc/UTC

service:
  type: ClusterIP
  port: 5055

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-url: "http://authelia.authelia.svc.cluster.local/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.obaven.org/?"
  hosts:
    - host: jellyseerr.obaven.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jellyseerr-tls
      hosts:
        - jellyseerr.obaven.org

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClassName: local-path

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 1000m
