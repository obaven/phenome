# Radarr Helm Values (custom Arr chart)
# Rendered by Bootstrappo Composer

image:
  repository: lscr.io/linuxserver/radarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: TZ
    value: America/New_York
  - name: RADARR__POSTGRES__HOST
    value: primary-rw.cnpg-system.svc.cluster.local
  - name: RADARR__POSTGRES__PORT
    value: "5432"
  - name: RADARR__POSTGRES__MAINDB
    value: radarr
  - name: RADARR__POSTGRES__USER
    valueFrom:
      secretKeyRef:
        name: primary-app
        key: username
  - name: RADARR__POSTGRES__PASSWORD
    valueFrom:
      secretKeyRef:
        name: primary-app
        key: password

service:
  type: ClusterIP
  port: 7878

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-dns-issuer
    nginx.ingress.kubernetes.io/auth-url: "https://auth.obaven.org/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.obaven.org"
  hosts:
    - host: radarr.obaven.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: radarr-tls
      hosts:
        - radarr.obaven.org

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClassName: local-path
  media:
    enabled: true
    existingClaim: ""
    mountPath: "/mnt/media"
  downloads:
    enabled: true
    existingClaim: ""
    mountPath: "/mnt/downloads"

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m
