# Prowlarr Helm Values (custom Arr chart)
# Rendered by Bootstrappo Composer

image:
  repository: lscr.io/linuxserver/prowlarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: TZ
    value: America/New_York
  - name: PROWLARR__POSTGRES__HOST
    value: "primary-rw.cnpg-system.svc.cluster.local"
  - name: PROWLARR__POSTGRES__PORT
    value: "5432"
  - name: PROWLARR__POSTGRES__MAINDB
    value: prowlarr
  - name: PROWLARR__POSTGRES__USER
    valueFrom:
      secretKeyRef:
        name: primary-app
        key: username
  - name: PROWLARR__POSTGRES__PASSWORD
    valueFrom:
      secretKeyRef:
        name: primary-app
        key: password

service:
  type: ClusterIP
  port: 9696

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-dns-issuer
    nginx.ingress.kubernetes.io/auth-url: "https://auth.obaven.org/api/verify"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.obaven.org"
  hosts:
    - host: prowlarr.obaven.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: prowlarr-tls
      hosts:
        - prowlarr.obaven.org

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClassName: local-path

resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m
