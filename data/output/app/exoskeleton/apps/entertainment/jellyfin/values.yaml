# Jellyfin Helm Values
# Rendered by Bootstrappo Composer

image:
  repository: lscr.io/linuxserver/jellyfin
  tag: latest

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"
  - name: TZ
    value: Etc/UTC

service:
  type: ClusterIP
  port: 8096

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: jellyfin.obaven.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jellyfin-tls
      hosts:
        - jellyfin.obaven.org

persistence:
  config:
    enabled: true
    size: 1Gi
    storageClassName: local-path
  cache:
    enabled: true
    size: 4Gi
    storageClassName: local-path
  media:
    enabled: true
    existingClaim: media-nfs
    mountPath: "/mnt/media"

gpu:
  enabled: false
  resource: nvidia.com/gpu
  limit: 1

resources:
  requests:
    memory: 1Gi
    cpu: 100m
  limits:
    memory: 4Gi
    cpu: 2000m
