# Velero Values - Used for context variable injection transparency
configuration:
  backupStorageLocation:
    - name: data
      provider: aws
      bucket: "velero-backups"
      config:
        s3Url: http://minio.storage.svc:9000
        region: minio

schedules:
  cluster-backup:
    schedule: "0 2 * * *"
    template:
      ttl: "720h"
      includedNamespaces:
      - "*"
      includeClusterResources: true

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.6.0
    volumeMounts:
    - mountPath: /target
      name: plugins
