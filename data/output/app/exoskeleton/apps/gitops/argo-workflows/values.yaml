server:
  service:
    type: LoadBalancer
  loadBalancerIP: 192.168.1.247
  
  ingress:
    enabled: true
    hosts:
      - workflows.obaven.org
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-dns-issuer"
  authModes:
    - server

controller:
  workflowDefaults:
    spec:
      serviceAccountName: argo-workflow # Default SA


useDefaultArtifactRepo: true

artifactRepository:
  s3:
    bucket: workflow-artifacts
    endpoint: minio.minio.svc.cluster.local:9000
    insecure: true
    accessKeySecret:
      name: workflows-minio-creds
      key: accessKey
    secretKeySecret:
      name: workflows-minio-creds
      key: secretKey
