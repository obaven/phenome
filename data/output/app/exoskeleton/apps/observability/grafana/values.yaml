# Grafana Helm Values
# Rendered by Bootstrappo Composer

# Admin Configuration
admin:
  existingSecret: "grafana-admin-creds"
  userKey: admin-user
  passwordKey: admin-password

# Anonymous Access
grafana.ini:
  auth.anonymous:
    enabled: false
    org_role: Viewer
  server:
    root_url: "https://grafana.obaven.org"

# Sidecar Configuration for Dashboards
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    searchNamespace: ALL
    folderAnnotation: grafana_folder
    provider:
      allowUiUpdates: true

# Datasources
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus.observability.svc.cluster.local:9090
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki.observability.svc.cluster.local:3100
        access: proxy

# Persistence (Optional, but good for saving manual changes)
persistence:
  enabled: true
  storageClassName: local-path
  size: 10Gi

# Ingress
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - "grafana.obaven.org"
  tls:
    - secretName: grafana-tls
      hosts:
        - "grafana.obaven.org"
